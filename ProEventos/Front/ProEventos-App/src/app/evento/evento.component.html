<h1>Eventos do Component</h1>

<div *ngFor="let evento of eventos">

<p><b>Local:</b>{{evento.local}}</p>
<p><b>Data:</b>{{evento.dataevento}}</p>
<p><b>Tema:</b>{{evento.tema}}</p>
<p><b>Quantity: {{evento.quantidade}}</b></p>
<p><b>Lote: {{evento.lote}}</b></p>
<p><b>IMGURL: {{evento.imagemurl}}</b></p>

<hr>

</div>
